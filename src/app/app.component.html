<ion-app>
  <ion-split-pane contentId="main-content">
    <!--  the side menu  -->
    <ion-menu contentId="main-content" type="overlay"> 
      <ion-header> 
          <ion-toolbar> 
              <ion-title>Moving Together</ion-title> 
          </ion-toolbar> 
          <div *ngIf="auth.user | async as user; else showLogin">
            <h3>Hello {{ user.displayName }}!</h3>
            <h6>{{ user.email }}</h6>
            <ion-button [routerLink]="['/edit-profile']">Edit Profile</ion-button> 
            <ion-button (click)="logout()">Logout</ion-button>
          </div>
          <ng-template #showLogin>
            <p>Please login.</p>
            <ion-button [routerLink]="['/login']">Login</ion-button>
          </ng-template>
      </ion-header> 
        <ion-content> 
          <ion-list id="inbox-list"> 
              <ion-menu-toggle auto-hide="false"  
                  *ngFor="let page of appPages; let i = index"> 
                    <ion-item (click)="selectedIndex = i"  
                      routerDirection="root"  
                        [routerLink]="[page.url]"  
                        lines="none" 
                        detail="false"  
                        [class.selected]="selectedIndex == i"> 
                        <ion-icon slot="start" 
                          [ios]="page.ios"
                          [md]="page.md"> 
                        </ion-icon> 
                        <ion-label>{{ page.title }}</ion-label> 
                      </ion-item> 
                  </ion-menu-toggle> 
              </ion-list> 
          </ion-content> 
      </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
