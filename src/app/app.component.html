<ion-app>
  <ion-split-pane contentId="main-content">
    <!--  the side menu  -->
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
          </ion-buttons>
          <ion-title>Moving Together</ion-title>
        </ion-toolbar>
        <div *ngIf="auth.user | async as user; else showLogin">
          <h3>Hello {{ user.displayName }}!</h3>
          <h6>{{ user.email }}</h6>
          <ion-button [routerLink]="['/edit-profile']">Edit Profile</ion-button> 
          <ion-button (click)="logout()">Logout</ion-button>
        </div>
        <ng-template #showLogin>
          <p>Please login.</p>
          <ion-button [routerLink]="['/login']">Login</ion-button>
        </ng-template>
      </ion-header>
 
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
